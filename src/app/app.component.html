<div class="main">
  <div fxLayout="{{modeObj.fx_layout}}" class="container {{modeObj.mode_cls}}"  >
    <ng-container *ngFor="let item of data">
      <div *ngIf="item.di_image" class="item">
        <img src="{{item.di_image}}">
        <div class="title"> 
          {{item.title}}      
        </div>    
      </div>
    </ng-container>
  </div>
  <div class="mode-cls" (click)="toggleMode()">
    <button>{{modeObj.mode}}</button>
  </div>  
</div>
